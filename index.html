<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div class="navbar">
            <h1 class="world-tour">World Tour</h1>
            <div class="button">
                <button type="button">Explore</button>
            </div>
        </div>
    </div>
    
   
    <div class="container">
        <div class="info">
            <h1>DISCOVER</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam repudiandae corporis eaque officiis ipsa dolorem voluptatem optio tempore vitae</p>
            <button type="button">Learn More</button>
        </div>
    </div>

    <div class="slider">
        <button id="previous">Previous</button>
        <div class="preview">
            <img src="Images/rome.jpg" class=" active slider_image">
            <img src="Images/image1.jpg" class="slider_image">
            <img src="Images/image2.jpg" class="slider_image">
            <img src="Images/image3.jpg" class="slider_image">
            <img src="Images/image4.jpg" class="slider_image">
            <img src="Images/image5.jpg" class="slider_image">
        </div>
        <button id="next">Next</button>


        <!-- JAVASCRIPT -->
         <script>

            var previous = document.getElementById("previous");
            var next = document.getElementById("next");
            var slider_image = document.getElementById("slider_image");

            var main = document.getElementById("main");
            var backgroundImg = new Array(
                "Images/rome.jpg",
                "Images/image1.jpg",
                "Images/image2.jpg",
                "Images/image3.jpg",
                "Images/image4.jpg",
                "Images/image5.jpg",

            );

            let i = 0
            next.onclick = function(){
                    if(i < 5){
                    main.style.backgroundImage = 'url("'+backgroundImg[i+1]+'")';
                    i++;
                }
            }

            previous.onclick = function(){
                    if(i > 0){
                        main.style.backgroundImage = 'url("'+backgroundImg[i-1]+'")';
                        i--;
                }
            }

         </script>
    </div>
</body>
</html>
